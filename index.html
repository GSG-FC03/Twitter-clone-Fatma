<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
      <script src="https://kit.fontawesome.com/d8cf2afb13.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
    </head>
<body>
<!-- lef-bar Start -->
<div class="leftbar">
    <i class="fab fa-twitter"></i>
    <div class="left-sidebar">
        <span<i class="fas fa-home"> <h2>Home</h2></i></span>
      
       
        </div>
         <div class="left-sidebar">
            <span<i class="fas fa-hashtag"> <h2>Explore</h2></i></span>
            </div>  
         <div class="left-sidebar">
            <span<i class="far fa-bell"> <h2> Notifications</h2></i></span>
            </div>  
         <div class="left-sidebar">
            <span<i class="far fa-envelope"> <h2>Messages</h2></i></span>
            </div>  
            <div class="left-sidebar">
                <span<i class="far fa-bookmark"> <h2> Bookmarks</h2></i></span>
                </div>  
         <div class="left-sidebar">
             <span<i class="far fa-list-alt"> <h2> Lists</h2></i></span>
               </div>  
        <div class="left-sidebar">
             <span<i class="far fa-user"> <h2> Profile</h2></i></span>
                </div>   
            <div class="left-sidebar">
                <span<i class="fas fa-ellipsis-h"> <h2> More</h2></i></span>
                    </div>         
        <button class="tweett">Tweet</button>
            <div class="brief-account">
                <img src="./assest/Hana Shirosaki icon.jpg" alt="">
                <h3>Fatma Hossam
                    <br><p class="tag">@FatmaHo20574357</p>
                </h3>
                <i class="fas fa-ellipsis-h"></i><br> 
            </div>
    </div>

<!-- left-bar End -->
    <!-- middle-screen Starts -->
    <div class="post-Box">
        <section class="box">
        <div class="Header">
                
            <h2>Home</h2>  
        </div>
        <div class="tweet-Box">
            <form action="">
                <div class="tweet-Area">
                    <img src="./assest/Hana Shirosaki icon.jpg" alt="">
                    <input type="text" id="typing"placeholder="what's happening?"/>
                </div>
                <button id="tweet_btn"class = "tweet_btn">Tweet</button>
            </form>
                </div>
    

        </section>
    
    
    
<section id ="postContainer"></section>
</div>
<script src="tw.js"></script>
</body>
</html>
