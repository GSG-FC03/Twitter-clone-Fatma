<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/d8cf2afb13.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/style.css">
    </head>
<body>
<!-- lef-bar Start -->
<div class="leftbar">
    <i class="fab fa-twitter"></i>
    <div class="left-sidebar">
        <span<i class="fas fa-home"> <h2>Home</h2></i></span>
      
       
        </div>
         <div class="left-sidebar">
            <span<i class="fas fa-hashtag"> <h2>Explore</h2></i></span>
            </div>  
         <div class="left-sidebar">
            <span<i class="far fa-bell"> <h2> Notifications</h2></i></span>
            </div>  
         <div class="left-sidebar">
            <span<i class="far fa-envelope"> <h2>Messages</h2></i></span>
            </div>  
            <div class="left-sidebar">
                <span<i class="far fa-bookmark"> <h2> Bookmarks</h2></i></span>
                </div>  
         <div class="left-sidebar">
             <span<i class="far fa-list-alt"> <h2> Lists</h2></i></span>
               </div>  
        <div class="left-sidebar">
             <span<i class="far fa-user"> <h2> Profile</h2></i></span>
                </div>   
            <div class="left-sidebar">
                <span<i class="fas fa-ellipsis-h"> <h2> More</h2></i></span>
                    </div>         
        <button class="tweet">Tweet</button>
            <div class="brief-account">
                <img src="./assest/Hana Shirosaki icon.jpg" alt="">
                <h3>Fatma Hossam
                    <br><p class="tag">@FatmaHo20574357</p>
                </h3>
                <i class="fas fa-ellipsis-h"></i><br> 
            </div>
    </div>

<!-- left-bar End -->
    <!-- middle-screen Starts -->
    <div class="Home">
        <div class="Header">
            <h2>Home</h2>    
        </div>
    </div>
    <!-- tweet container Starts -->
    <div class="tweetContainer">
        
            <div class="tweetinput">
            <div class="tweetArea">
                <img src="./assset/Hana Shirosaki icon.jpg" alt="">
                    <input type="text"id="typing" placeholder="What's happening?">
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i>
                <span>Everyone can reply</span>
            </div>
            </div>
            <div class="edge">
                <ul class="lables">
                    <li><i class="uil uil-capture"></i></li>
                    <li><i class="far fa-file-image"></i></li>
                    <li><i class="fas fa-map-marker-alt"></i></li>
                    <li><i class="far fa-grin"></i></li>
                </ul>
                <div class="content">
                    <span class="counter">250</span>
                    <button class="tweet_btn">Tweet</button>
                </div>
            </div>
        
    </div>
<!-- post Starts -->
<div class="post">
    <div class="post_img">
        <img src="./assset/Hana Shirosaki icon.jpg" alt="">
    </div>
    <div class="postcontainer">
        <div class="postheader">
            <div class="postText">
                <h3>Fatma Hossam
                <span class="Icons">
                <span class="material-icons">verified</span>
                @Fatma Hossam
                </span>
                </h3>
            </div>
            <div class="post_content">
                <p>عندما تشعر بالضيق .. خش علي بواقي ورق العنب في الثلاجة و ادعيلي</p>
            </div>
        </div>
        <img src="./assset/tweet.jpg" alt="">
        <div class="footer">
            <span<i class="far fa-comment"></i> 12</span>
            <span<i class="fas fa-retweet"></i> 3</span>
            <span<i class="far fa-heart"></i> 50</span>
            <span<i class="fas fa-external-link-alt"></i>30</span>

        </div>
    </div>
</div>


<!-- post Ends -->
<!-- Widgets Starts -->
<div class="widgets">
    <div class="widgets_input">
        <i class="fas fa-search"></i>
        <input type="text"placeholder="Search twitter">

    </div>
    <div class="widgets_widgetcontainer">
        <h2>What's happening?</h2>
    </div>
</div>
<!-- Widgets Ends -->
    <!-- middle-screen Ends -->
 <script src="./script.js"></script>   
</body>
</html>
